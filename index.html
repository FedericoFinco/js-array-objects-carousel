<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>carousel OP</title>
</head>
<body>
    <main>
        <div class="container d-flex align-items-center fullScreen">
            
            <div class="row justify-content-center w-100">
                <div class="col-12 d-flex justify-content-center p-3">
                    <button id="startAS">start/stop autoscroll</button>
                    <button id="reverseAS">start/stop reverse autoscroll</button>
                </div>
    
                
                <div id="slider" class="col-9 posRelative bg-red">
                    <i id="btnNext" class="fa-solid fa-circle-chevron-down chevron1"></i>
                    <i id="btnBack" class="fa-solid fa-circle-chevron-down chevron2"></i>
                </div>
                <div id="side" class="col-3 bgGreen d-flex flex-column-reverse">

                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </main>
</body>
</html>
